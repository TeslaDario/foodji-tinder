<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="openMenu()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Foodji Tinder</span>
  <span class="flex-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    routerLink="favorites"
  >
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <mat-card class="food-card" *ngIf="firstProduct as product; else emptyTemp">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.manufacturer }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="product.imageSet[0].url"
      [alt]="product.imageSet[0].title"
    />
    <mat-card-content>
      <p>{{ product.category.name }}</p>
      <p>{{ product.shortDescription }}</p>
    </mat-card-content>
    <mat-card-actions class="space-around">
      <button mat-fab extended color="accent" (click)="onDislike(product.id)">
        <mat-icon>favorite</mat-icon>
        DISLIKE
      </button>
      <button mat-fab extended color="primary" (click)="onLike(product.id)">
        <mat-icon>favorite</mat-icon>
        LIKE
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #emptyTemp>
    <h1>There is no product more!</h1>
  </ng-template>
</div>
